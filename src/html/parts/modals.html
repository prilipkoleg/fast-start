<!-- Modals -->
<div id="subscribe-to-program" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <form class="form-horizontal" name="subscribe-to-program" role="form">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Записаться на курс</h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="toProgram_Name">Ваше имя</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="personName" id="toProgram_Name" placeholder="Имя Фамилия"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="toProgram_Email">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="personEmail" id="toProgram_Email" placeholder="Email" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="toProgram_Select">Выберите курс</label>
                        <div class="col-sm-8">
                            <select id="toProgram_Select" name="program" class="form-control">
                                <option disabled selected value> -- Выберите программу -- </option>
                                <option value="Подготовка к родам">Подготовка к родам</option>
                                <option value="Гипнороды">Гипнороды</option>
                                <option value="Развитие малыша до 1,6 года">Развитие малыша до 1,6 года</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="toProgram_comments">Комментарии</label>
                        <div class="col-sm-8">
                            <textarea class="form-control"
                                      name="personComments"
                                      id="toProgram_comments"
                                      cols="5"
                                      maxlength="140"></textarea>
                        </div>
                    </div>


                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn main-big-button">Подписаться</button>
                </div>

            </form>

        </div>

    </div>
</div>
